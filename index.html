<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset ="utf-8" />
	<link rel="stylesheet"href="style.css">
	<title>Demo FORM using HTML5</title>

</head>
<body>

<header>
	<h1>DEMO FORM HTML5</h1>
</header>


<form id="myform">

<label for="date-input">Please choose a date:</label>
<input type="date" id="date-input" />  
<label for="date-input">Please choose a time:</label>
<input type="time" id="time-input" />   
<label for="month-input">Please choose a month:</label>
<input type="month" id="month-input" />

<label for="week-input">Please choose a week:</label>
<input type="week" id="week-input" />

<br/>
<br/>
<label for="range-data">Range</label>
<input type="range" id="range-data" min="1" max="10"/> 
<br/>
<br/>
<label for="search-data">Search:</label>
<input type="search" id="search-data" placeholder="Enter search" />
<!-- you get X mark -->


<label for="tel-data">Mobile No: </label>
<input type="tel" id="tel-data"  required/>

<br/>
<br/>
<label for="email-data">Email : </label>
<input type="email" id="email-data"  required multiple/>
<br/>
<br/>
<label for="color-data">Color Picker : </label>
<input type="color" id="color-data"  />
<br/>
<br/>
<input type="submit" value="submit"/>   <!-- submit not sending the above elemtns -->

</form>


</body>
</html>
