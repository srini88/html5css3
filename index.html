<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset ="utf-8" />
	<link rel="stylesheet"href="style.css">
	<title>Demo FORM using HTML5</title>

</head>
<body>

<header>
	<h1>DEMO FORM HTML5</h1>
</header>

<!-- The for attribute of the <label> tag should be equal to the id attribute of the related element to bind them together. -->

<form id="myform">

<label for="date-input">Please choose a date:</label>
<input type="date" id="date-input" />  <!-- you get a date picker -->
<label for="date-input">Please choose a time:</label>
<input type="time" id="time-input" />   <!-- you get a time picker , each browser will implement differently...so better use css..-->
<label for="month-input">Please choose a month:</label>
<input type="month" id="month-input" />

<label for="week-input">Please choose a week:</label>
<input type="week" id="week-input" />

<br/>
<br/>
<label for="range-data">Range</label>
<input type="range" id="range-data" min="1" max="10"/> <!--  range just shows the bar -- if you want to see the starting and the ending value , you need to fix that in the CSS -->


<input type="submit" value="submit"/>   <!-- submit not sending the above elemtns -->

</form>


</body>
</html>
