<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset ="utf-8" />
	<title>Demo FORM using HTML5</title>
	<link href="style.css">
</head>
<body>

<header>
	<h1>DEMO FORM HTML5</h1>
</header>

<main>
	

<form>
	
<input type="text"  autofocus title="name" name ="namedemo" required="required" placeholder="Enter your name here" />  <!-- required says fill your shit...without even having JS -->
<br/>
<br/>
<input type="email" title="demoemail" name ="emaildemo" required="required" placeholder="name@domain.com" />
<br/>
<br/>
<input type="url" title="URL must begin with http://" name ="urldemo" placeholder="http://www.site.com" />
<br/>


<meter id ="meterofdaysinmonth" min="1" max="31" value="5">5th day in month</meter>
<br/>
<br/>
<input type="range" min="5" max="15" name="rating"/>
<!--  you get a line kind of thing -->

<input type="submit" />

<!-- autofocus - gets you the focus on the input -->

</form>
